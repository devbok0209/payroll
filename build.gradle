plugins {
    id 'groovy'
}

group = 'org.payroll'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral() // Add Maven Central repository
    maven {
        url 'https://github.com/naver/ngrinder/raw/ngrinder.maven.repo/releases'
    }
}

dependencies {
    implementation 'org.ngrinder:ngrinder-groovy:3.5.8'
    implementation 'org.hamcrest:hamcrest-all:1.1'
    implementation 'org.slf4j:slf4j-api:1.6.4'
    implementation 'asm:asm:3.3.1'
    implementation 'net.sf.grinder:grinder:3.9.1'
    implementation 'commons-io:commons-io:2.0.1'
    implementation 'commons-lang:commons-lang:2.6'
}

test {
    useJUnitPlatform()
}